<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnRupee ‚Äî Prizes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Inter',sans-serif;
      margin:0;
      background:#0f172a;
      color:#f1f5f9;
    }
    header{
      background:linear-gradient(90deg,#7e22ce,#22c55e);
      color:#fff;
      padding:25px;
      text-align:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    header h1{
      margin:0;
      font-size:32px;
      font-weight:700;
      font-family:'Orbitron',sans-serif;
      letter-spacing:2px;
    }
    .wrap{
      max-width:1200px;
      margin:30px auto;
      padding:0 15px;
    }
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:24px;
    }
    .card{
      background:#1e293b;
      border-radius:14px;
      overflow:hidden;
      text-align:center;
      transition:transform .25s, box-shadow .25s;
      box-shadow:0 0 12px rgba(34,197,94,0.2);
    }
    .card:hover{
      transform:translateY(-8px) scale(1.02);
      box-shadow:0 0 25px rgba(126,34,206,0.6);
    }
    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      display:block;
    }
    .card-body{
      padding:16px;
    }
    .card h3{
      margin:10px 0;
      font-size:20px;
      font-weight:600;
      color:#22c55e;
      font-family:'Orbitron',sans-serif;
    }
    .price{
      color:#38bdf8;
      font-weight:700;
      margin-top:6px;
      font-size:16px;
    }
    .small{
      font-size:14px;
      color:#cbd5e1;
      margin-top:6px;
    }
    button{
      margin-top:14px;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      background:linear-gradient(90deg,#06b6d4,#3b82f6);
      color:#fff;
      font-weight:600;
      font-family:'Orbitron',sans-serif;
      cursor:pointer;
      transition:all .25s;
      box-shadow:0 0 12px rgba(59,130,246,0.6);
    }
    button:hover{
      background:linear-gradient(90deg,#3b82f6,#06b6d4);
      box-shadow:0 0 22px rgba(6,182,212,0.9);
      transform:scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ OnRupee ‚Äî Prize Game üéÅ</h1>
  </header>

  <div class="wrap">
    <section class="cards">

      <!-- Cash 1K -->
      <article class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Islamia_College_on_1000_Rupees_note.jpg" alt="Cash prize PKR 1000">
        <div class="card-body">
          <h3>Cash ‚Äî PKR 1,000</h3>
          <div class="price">Entry: PKR 1</div>
          <div class="small">Draw after 1,500 entries</div>
          <button>Enter Now</button>
        </div>
      </article>

      <!-- Ultra Watch -->
      <article class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Smartwatch-828786.jpg" alt="Smartwatch">
        <div class="card-body">
          <h3>Ultra Watch</h3>
          <div class="price">Entry: PKR 2</div>
          <div class="small">Draw after 3,000 entries</div>
          <button>Enter Now</button>
        </div>
      </article>

      <!-- LED TV -->
      <article class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Best_LED_TV_2020.jpg" alt="LED TV">
        <div class="card-body">
          <h3>LED TV</h3>
          <div class="price">Entry: PKR 5</div>
          <div class="small">Draw after 5,000 entries</div>
          <button>Enter Now</button>
        </div>
      </article>

      <!-- Vivo Y04 -->
      <article class="card">
        <img src="https://www.vivoglobal.ph/wp-content/uploads/2025/03/vivo-Y04-kv-img1-mb-x2-scaled.webp" alt="Vivo Y04 phone">
        <div class="card-body">
          <h3>Vivo Y04</h3>
          <div class="price">Entry: PKR 10</div>
          <div class="small">Draw after 3,500 entries</div>
          <button>Enter Now</button>
        </div>
      </article>

      <!-- United 70cc bike -->
      <article class="card">
        <img src="https://unitedmotorcycle.com.pk/media/2025/05/Screenshot-2025-05-26-162527-1.png" alt="United 70cc bike">
        <div class="card-body">
          <h3>United 70cc</h3>
          <div class="price">Entry: PKR 50</div>
          <div class="small">Draw after 2,500 entries</div>
          <button>Enter Now</button>
        </div>
      </article>

    </section>
  </div>
</body>
</html>
