<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnRupee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f8fb;color:#0f172a}
    .wrap{max-width:1100px;margin:20px auto;padding:15px}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(15,23,42,0.07);text-align:center}
    .card img{width:100%;height:160px;object-fit:cover;display:block}
    .card-body{padding:12px}
    .card h3{margin:8px 0;font-size:18px}
    .price{color:#0b5fff;font-weight:700;margin-top:6px}
    .small{font-size:13px;color:#555;margin-top:6px}
    .attrib{font-size:11px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="cards">

      <!-- Cash 1K -->
      <article class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Islamia_College_on_1000_Rupees_note.jpg" alt="Cash prize PKR 1000">
        <div class="card-body">
          <h3>Cash â€” PKR 1,000</h3>
          <div class="price">Entry: PKR 1</div>
          <div class="small">Draw after 1,500 entries</div>
        </div>
      </article>

      <!-- Ultra Watch -->
      <article class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Smartwatch-828786.jpg" alt="Smartwatch">
        <div class="card-body">
          <h3>Ultra Watch</h3>
          <div class="price">Entry: PKR 2</div>
          <div class="small">Draw after 3,000 entries</div>
        </div>
      </article>

      <!-- LED TV -->
      <article class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Best_LED_TV_2020.jpg" alt="LED TV">
        <div class="card-body">
          <h3>LED TV</h3>
          <div class="price">Entry: PKR 5</div>
          <div class="small">Draw after 5,000 entries</div>
        </div>
      </article>

      <!-- Vivo Y04 -->
      <article class="card">
        <img src="https://www.vivoglobal.ph/wp-content/uploads/2025/03/vivo-Y04-kv-img1-mb-x2-scaled.webp" alt="Vivo Y04 phone">
        <div class="card-body">
          <h3>Vivo Y04</h3>
          <div class="price">Entry: PKR 10</div>
          <div class="small">Draw after 3,500 entries</div>
        </div>
      </article>

      <!-- United 70cc bike -->
      <article class="card">
        <img src="https://unitedmotorcycle.com.pk/media/2025/05/Screenshot-2025-05-26-162527-1.png" alt="United 70cc bike">
        <div class="card-body">
          <h3>United 70cc</h3>
          <div class="price">Entry: PKR 50</div>
          <div class="small">Draw after 2,500 entries</div>
        </div>
      </article>

    </section>
  </div>
</body>
</html>
