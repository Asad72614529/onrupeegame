<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OnRupee ‚Äî Prize Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0a0f1f,#1a103d);color:#e6eef8;min-height:100vh;overflow-x:hidden}
    .nav-container{background:linear-gradient(135deg,#7c3aed,#06b6d4);padding:15px 20px;box-shadow:0 5px 20px rgba(0,0,0,0.3);position:relative;z-index:100}
    .nav{max-width:1200px;margin:0 auto;display:flex;justify-content:center;gap:15px;flex-wrap:wrap}
    .nav-btn{padding:10px 22px;border:none;border-radius:25px;background:rgba(255,255,255,0.1);color:white;font-weight:600;cursor:pointer;transition:.3s ease;backdrop-filter:blur(10px);font-size:.9rem}
    .nav-btn.active{background:#00f585;color:#000;box-shadow:0 0 20px rgba(0,245,133,.5)}
    .page{display:none;animation:fadeIn .5s ease}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .page.active{display:block}
    header{background:linear-gradient(135deg,#7c3aed,#06b6d4);padding:30px 20px;text-align:center;border-bottom:3px solid #00f585;box-shadow:0 5px 20px rgba(0,0,0,0.3)}
    header h1{font-size:2.5rem;font-family:'Orbitron',sans-serif;color:#fff;text-shadow:0 0 20px #00f5d4,0 0 30px #7c3aed}
    .container{max-width:1200px;margin:40px auto;padding:0 20px;text-align:center}
    #gameCanvasReal{width:100%;max-width:400px;background:#4dc0b5;border-radius:15px;border:3px solid #00f585;box-shadow:0 10px 30px rgba(0,245,133,.3);display:block;margin:20px auto}
    button{cursor:pointer}
  </style>
</head>

<body>
  <div class="nav-container">
    <div class="nav">
      <button class="nav-btn active" id="luckyDrawBtn"><i class="fas fa-gift"></i> Lucky Draw</button>
      <button class="nav-btn" id="luckySpinBtn"><i class="fas fa-sync-alt"></i> Lucky Spin</button>
      <button class="nav-btn" id="flappyBirdBtn"><i class="fas fa-gamepad"></i> Flappy Bird</button>
      <button class="nav-btn" id="flappyBirdRealBtn"><i class="fas fa-dove"></i> Flappy Bird Real</button>
    </div>
  </div>

  <div id="luckyDraw" class="page active">
    <header><h1>üéÅ Lucky Draw</h1></header>
    <main class="container"><p>Lucky Draw Content Here...</p></main>
  </div>

  <div id="luckySpin" class="page">
    <header><h1>üé° Lucky Spin</h1></header>
    <main class="container"><p>Coming Soon...</p></main>
  </div>

  <div id="flappyBirdPage" class="page">
    <header><h1>üê¶ Flappy Bird (Old)</h1></header>
    <main class="container"><p>Old Flappy Bird Code Here...</p></main>
  </div>

  <!-- üÜï Flappy Bird Real Page -->
  <div id="flappyBirdRealPage" class="page">
    <header><h1>üéÆ Flappy Bird ‚Äî Real Game</h1><p>Tap or press Space to Fly!</p></header>
    <main class="container">
      <div>
        <p>Current Score: <b id="currentScore">0</b> | Best: <b id="bestScore">0</b> | High: <b id="highScore">0</b></p>
        <canvas id="gameCanvasReal" width="400" height="600"></canvas>
        <div>
          <button id="startGameBtn">Start Game</button>
          <button id="restartGameBtn">Restart</button>
        </div>
        <button id="mobileTapBtn" style="margin-top:15px;padding:12px 24px;background:#3b82f6;color:#fff;border:none;border-radius:8px;font-weight:bold;">TAP TO FLY</button>
      </div>
    </main>
  </div>

  <!-- ‚úÖ Script -->
  <script>
    // NAVIGATION SWITCH
    document.querySelectorAll(".nav-btn").forEach(btn=>{
      btn.addEventListener("click",()=>{
        document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
        btn.classList.add("active");
        if(btn.id==="luckyDrawBtn")document.getElementById("luckyDraw").classList.add("active");
        if(btn.id==="luckySpinBtn")document.getElementById("luckySpin").classList.add("active");
        if(btn.id==="flappyBirdBtn")document.getElementById("flappyBirdPage").classList.add("active");
        if(btn.id==="flappyBirdRealBtn")document.getElementById("flappyBirdRealPage").classList.add("active");
      });
    });

    // üéÆ FLAPPY BIRD REALISTIC GAME
    const canvas=document.getElementById("gameCanvasReal");
    const ctx=canvas.getContext("2d");
    const cw=canvas.width,ch=canvas.height;
    const birdImg=new Image();birdImg.src="https://i.postimg.cc/nrLyBjqm/flappybird.png";
    const pipeTopImg=new Image();pipeTopImg.src="https://i.postimg.cc/zvf5zJ9v/pipe-top.png";
    const pipeBottomImg=new Image();pipeBottomImg.src="https://i.postimg.cc/fyHwWv0M/pipe-bottom.png";
    const bgImg=new Image();bgImg.src="https://i.postimg.cc/9fN4Wf4t/bg-sky.png";
    const flapSound=new Audio("https://cdn.pixabay.com/download/audio/2021/08/04/audio_dcd42df7f2.mp3?filename=jump-into-water-1.mp3");
    const hitSound=new Audio("https://cdn.pixabay.com/download/audio/2021/09/16/audio_1ad874c9a8.mp3?filename=error.mp3");
    const pointSound=new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c12a49d7c.mp3?filename=click-124467.mp3");

    let bird,pipes,score,bestScore=0,highScore=localStorage.getItem("flappyHighScore")||0,frame,gameRunning=false;
    const gravity=0.5,lift=-8,pipeGap=130,pipeWidth=60,pipeSpeed=2.5;
    const currentScoreEl=document.getElementById("currentScore");
    const bestScoreEl=document.getElementById("bestScore");
    const highScoreEl=document.getElementById("highScore");
    highScoreEl.textContent=highScore;

    function resetGame(){
      bird={x:70,y:ch/2,velY:0,w:34,h:24};
      pipes=[];score=0;frame=0;
      currentScoreEl.textContent=score;bestScoreEl.textContent=bestScore;
    }
    function addPipe(){
      const topHeight=Math.random()*(ch-200-100)+50;
      pipes.push({x:cw,top:topHeight,bottom:topHeight+pipeGap});
    }
    function update(){
      if(!gameRunning)return;
      frame++;
      ctx.drawImage(bgImg,0,0,cw,ch);
      bird.velY+=gravity;bird.y+=bird.velY;
      ctx.drawImage(birdImg,bird.x,bird.y,bird.w,bird.h);
      if(frame%100===0)addPipe();
      for(let i=0;i<pipes.length;i++){
        const p=pipes[i];
        p.x-=pipeSpeed;
        ctx.drawImage(pipeTopImg,p.x,p.top-400,pipeWidth,400);
        ctx.drawImage(pipeBottomImg,p.x,p.bottom,pipeWidth,400);
        if(bird.x+bird.w>p.x&&bird.x<p.x+pipeWidth&&(bird.y<p.top||bird.y+bird.h>p.bottom)){hitSound.play();endGame();}
        if(p.x+pipeWidth===bird.x){score++;pointSound.play();currentScoreEl.textContent=score;if(score>bestScore){bestScore=score;bestScoreEl.textContent=bestScore;}}
      }
      pipes=pipes.filter(p=>p.x+pipeWidth>0);
      if(bird.y+bird.h>=ch||bird.y<=0){hitSound.play();endGame();}
      requestAnimationFrame(update);
    }
    function flap(){if(!gameRunning)return;bird.velY=lift;flapSound.play();}
    function startGame(){resetGame();gameRunning=true;update();}
    function endGame(){gameRunning=false;if(bestScore>highScore){highScore=bestScore;localStorage.setItem("flappyHighScore",highScore);highScoreEl.textContent=highScore;}}
    document.getElementById("startGameBtn").addEventListener("click",startGame);
    document.getElementById("restartGameBtn").addEventListener("click",startGame);
    document.getElementById("mobileTapBtn").addEventListener("click",flap);
    canvas.addEventListener("click",flap);
    document.addEventListener("keydown",e=>{if(e.code==="Space")flap();});
  </script>
</body>
</html>
