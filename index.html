<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnRupee Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px #00f260;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0575e6;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn {
      background: linear-gradient(90deg, #00f260, #0575e6);
      border: none;
      padding: 10px 15px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .btn:hover {
      box-shadow: 0 0 15px #00f260;
    }
    /* Form style */
    #entryForm {
      display: none;
      background: #1e293b;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0575e6;
      text-align: left;
    }
    #entryForm h2 {
      text-align: center;
      color: #00f260;
    }
    #entryForm label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #entryForm input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    #entryForm button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #00f260, #0575e6);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéÅ OnRupee ‚Äî Win Exciting Prizes üéÅ</h1>

  <div class="grid">
    <div class="card">
      <img src="https://i.ibb.co/Lzdjd0DT/cash.jpg" alt="Cash Prize">
      <h3>PKR 1000 Cash</h3>
      <p>Entry Fee: Rs. 1</p>
      <button class="btn" onclick="openForm('PKR 1000 Cash')">Enter Now</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/nNBG2TZf/watch.jpg" alt="Ultra Watch">
      <h3>Ultra Watch</h3>
      <p>Entry Fee: Rs. 5</p>
      <button class="btn" onclick="openForm('Ultra Watch')">Enter Now</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/hRmLVn1y/lcd.jpg" alt="LED TV">
      <h3>LED TV</h3>
      <p>Entry Fee: Rs. 10</p>
      <button class="btn" onclick="openForm('LED TV')">Enter Now</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/6731y8mQ/mobile.png" alt="Vivo Y04">
      <h3>Vivo Y04</h3>
      <p>Entry Fee: Rs. 20</p>
      <button class="btn" onclick="openForm('Vivo Y04')">Enter Now</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/JjvYCfRG/bike.png" alt="United 70cc">
      <h3>United 70cc Bike</h3>
      <p>Entry Fee: Rs. 50</p>
      <button class="btn" onclick="openForm('United 70cc')">Enter Now</button>
    </div>
  </div>

  <!-- Form -->
  <div id="entryForm">
    <h2>Enter Game</h2>
    <form onsubmit="submitForm(event)">
      <input type="hidden" id="prizeName" name="prize">
      <label>Name</label>
      <input type="text" id="name" required>
      <label>Mobile Number</label>
      <input type="text" id="number" required>
      <label>Address</label>
      <input type="text" id="address" required>
      <label>EasyPaisa TXID</label>
      <input type="text" id="txid" required>
      <label>Payment Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required>
      <button type="submit">Submit Entry</button>
    </form>
  </div>

  <script>
    function openForm(prize) {
      document.getElementById("entryForm").style.display = "block";
      document.getElementById("prizeName").value = prize;
      window.scrollTo(0, document.body.scrollHeight);
    }
    function submitForm(e) {
      e.preventDefault();
      alert("‚úÖ Entry submitted successfully!");
      document.getElementById("entryForm").style.display = "none";
      e.target.reset();
    }
  </script>
</body>
</html>
