<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnRupee â€” Prize Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e1b4b);
      color: #e6eef8;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ===== Animated Background ===== */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 245, 133, 0.05) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    /* ===== Header ===== */
    header {
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      padding: 35px 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid #00f585;
    }

    .header-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shine 4s infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    header h1 {
      margin: 0;
      font-size: 3.5rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 30px #00f5d4, 0 0 50px #7c3aed;
      position: relative;
      background: linear-gradient(45deg, #fff, #00f5d4, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 100%;
      animation: textShine 3s ease-in-out infinite;
    }

    @keyframes textShine {
      0%, 100% { background-position: -200% 0; }
      50% { background-position: 200% 0; }
    }

    header p {
      margin: 20px 0 0;
      font-size: 1.3rem;
      color: #f0f0f0;
      font-weight: 500;
      position: relative;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 1400px;
      margin: 60px auto;
      padding: 0 30px;
    }

    /* ===== Navigation ===== */
    .nav-container {
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      padding: 15px 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    .nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    
    .nav-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .nav-btn.active {
      background: #00f585;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 245, 133, 0.5);
    }
    
    .nav-btn:hover {
      transform: translateY(-2px);
    }

    /* ===== Page Container ===== */
    .page {
      display: none;
    }
    
    .page.active {
      display: block;
    }

    /* ===== Prize Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }

    .card {
      background: linear-gradient(145deg, #0d1b2a, #1e293b);
      border-radius: 25px;
      padding: 0;
      text-align: center;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      overflow: hidden;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00f585, #3b82f6, #7c3aed, #06b6d4);
      border-radius: 27px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 30px 70px rgba(0,0,0,0.8), 0 0 40px rgba(0, 245, 212, 0.3);
    }

    .image-container {
      position: relative;
      overflow: hidden;
      height: 280px;
      background: linear-gradient(45deg, #1e293b, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.15);
    }

    .card-content {
      padding: 30px;
      position: relative;
    }

    .card h3 {
      margin: 25px 0 15px;
      font-size: 2rem;
      color: #00f585;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px rgba(0, 245, 132, 0.7);
      background: linear-gradient(45deg, #00f585, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .meta {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin: 15px 0;
      font-weight: 500;
    }

    .draw {
      margin-top: 20px;
      font-weight: 600;
      color: #ff6b6b;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.4);
    }

    .draw b {
      color: #00f585;
      text-shadow: 0 0 10px rgba(0, 245, 132, 0.6);
    }

    .enter-btn {
      margin-top: 25px;
      padding: 18px 35px;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #00f585, #3b82f6);
      color: #000;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .enter-btn:hover::before {
      left: 100%;
    }

    .enter-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 20px rgba(0, 245, 133, 0.4);
      border-color: #fff;
    }

    /* ===== Lucky Spin Styles ===== */
    .spin-container {
      text-align: center;
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .payment-info {
      background: linear-gradient(135deg, #0d1b2a, #1e293b);
      padding: 30px;
      border-radius: 25px;
      margin-bottom: 50px;
      border: 3px solid #00f585;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .payment-info h3 {
      color: #00f585;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
    }

    .spin-fee {
      font-size: 1.8rem;
      color: #ff6b6b;
      font-weight: 700;
      margin: 20px 0;
      text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }

    .win-rate {
      font-size: 1.3rem;
      color: #cbd5e1;
      margin-bottom: 25px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
    }

    /* Beautiful Wheel Design */
    .wheel-section {
      background: linear-gradient(135deg, #0d1b2a, #1a103d);
      padding: 50px 30px;
      border-radius: 30px;
      border: 4px solid #00f585;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      margin-bottom: 50px;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 50px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff6b6b 0deg 60deg,        /* â‚¹10,000 Cash */
        #00f585 60deg 120deg,      /* Smart Watch */
        #3b82f6 120deg 180deg,     /* Mobile Phone */
        #7c3aed 180deg 240deg,     /* LED TV */
        #06b6d4 240deg 300deg,     /* Bike */
        #ffd93d 300deg 360deg      /* Try Again */
      );
      position: relative;
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
      box-shadow: 
        0 0 60px rgba(0, 245, 212, 0.5),
        inset 0 0 60px rgba(0,0,0,0.8);
      border: 10px solid #00f585;
    }

    .wheel-pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #00f585, #3b82f6);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
      box-shadow: 0 0 30px rgba(0, 245, 133, 0.8);
      border: 4px solid white;
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 0 25px rgba(124, 58, 237, 0.9);
      z-index: 5;
    }

    .spin-btn {
      padding: 20px 60px;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00f585, #3b82f6);
      border: none;
      border-radius: 35px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
      margin-bottom: 40px;
      border: 4px solid transparent;
    }

    .spin-btn:hover {
      transform: translateY(-6px) scale(1.08);
      box-shadow: 0 20px 45px rgba(0,0,0,0.5), 0 0 35px rgba(0, 245, 133, 0.5);
      border-color: white;
    }

    .spin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 40px;
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 20px currentColor;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border: 4px solid;
      transition: all 0.3s ease;
    }

    .result.win {
      color: #00f585;
      border-color: #00f585;
      background: rgba(0, 245, 133, 0.15);
      box-shadow: 0 0 40px rgba(0, 245, 133, 0.4);
    }

    .result.lose {
      color: #ff6b6b;
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.15);
      box-shadow: 0 0 40px rgba(255, 107, 107, 0.4);
    }

    .prizes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 50px;
    }

    .prize-item {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(15px);
      border-left: 6px solid;
      border-bottom: 4px solid;
      transition: all 0.3s ease;
    }

    .prize-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      padding: 30px;
      border-radius: 25px;
      border: 3px solid rgba(0, 245, 212, 0.4);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00f585;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px rgba(0, 245, 133, 0.6);
    }

    .stat-label {
      color: #cbd5e1;
      margin-top: 12px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* ===== Entry Form ===== */
    .form-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 998;
    }

    #entryForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: linear-gradient(160deg, #0d1b2a, #1a103d);
      border-radius: 25px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.9);
      border: 3px solid #00f585;
      z-index: 999;
      animation: formPopUp 0.4s ease;
    }

    @keyframes formPopUp {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #entryForm h2 {
      margin: 0 0 25px;
      font-size: 2.2rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px #00f5d4;
      text-align: center;
      background: linear-gradient(45deg, #00f585, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #entryForm p {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #cbd5e1;
      text-align: center;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #aebad4;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 18px;
      border-radius: 15px;
      border: 2px solid #374151;
      background: rgba(13, 21, 39, 0.8);
      color: #fff;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00f5d4;
      box-shadow: 0 0 20px rgba(0, 245, 212, 0.4);
      transform: translateY(-3px);
      background: rgba(13, 21, 39, 0.9);
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #00f585);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: #000;
      transition: all 0.4s ease;
      font-size: 1.2rem;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }

    .submit-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 25px rgba(0, 245, 133, 0.3);
      border-color: #fff;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255, 107, 107, 0.2);
      transform: scale(1.2);
      color: #ff4757;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 50px 20px;
      font-size: 1.1rem;
      color: #94a3b8;
      background: linear-gradient(180deg, transparent, #0f172a);
      margin-top: 100px;
      border-top: 2px solid rgba(255,255,255,0.1);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .container {
        margin: 40px auto;
        padding: 0 20px;
      }
      
      #entryForm {
        padding: 30px 25px;
        width: 95%;
      }
      
      .card h3 {
        font-size: 1.8rem;
      }
      
      .image-container {
        height: 250px;
      }

      .wheel-container {
        width: 300px;
        height: 300px;
      }

      .nav {
        flex-direction: column;
        gap: 15px;
      }

      .prizes-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .stats {
        flex-direction: column;
        gap: 25px;
        padding: 25px;
      }

      .spin-btn {
        padding: 18px 45px;
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      
      header p {
        font-size: 1.1rem;
      }
      
      .card-content {
        padding: 25px 20px;
      }

      .wheel-container {
        width: 250px;
        height: 250px;
      }

      .prizes-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
